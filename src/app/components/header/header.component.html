<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
  <a routerLink="home">A Hope</a>
  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon [matBadge]="1"> shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency : "JPY" }} </span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency : "JPY" }} </span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency : "JPY" }} </span>
        </div>
      </div>

      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ "450" | currency : "JPY" }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-sky-500 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
